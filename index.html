<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Holiday Magic Studio</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700;800&family=Great+Vibes&display=swap" rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            montserrat: ['Montserrat', 'sans-serif'],
            script: ['Great Vibes', 'cursive'],
          },
          colors: {
            brand: {
              gold: '#E3CE8A',
              slate: '#565A7C',
              bg: '#F0EBE0',
            }
          }
        }
      }
    }
  </script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .bg-gold-bokeh {
        background-color: #fdfbf7;
        background-image: 
            radial-gradient(circle at 15% 15%, rgba(227, 206, 138, 0.4) 0px, transparent 200px),
            radial-gradient(circle at 85% 20%, rgba(227, 206, 138, 0.3) 0px, transparent 150px),
            radial-gradient(circle at 50% 50%, rgba(227, 206, 138, 0.1) 0px, transparent 300px),
            radial-gradient(circle at 20% 80%, rgba(227, 206, 138, 0.3) 0px, transparent 150px),
            radial-gradient(circle at 80% 80%, rgba(227, 206, 138, 0.4) 0px, transparent 200px);
        background-attachment: fixed;
    }
    
    #loading-screen {
        position: fixed; inset: 0; background: #FAF5EC; z-index: 9999;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        transition: opacity 0.5s;
    }
    .spinner {
        border: 4px solid #E8E1D6; border-top: 4px solid #E3CE8A;
        border-radius: 50%; width: 50px; height: 50px;
        animation: spin 1s linear infinite; margin-bottom: 20px;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    #error-overlay {
        display: none; position: fixed; inset: 0; z-index: 10000;
        background: rgba(255,255,255,0.95); padding: 40px; overflow: auto;
    }
  </style>

  <!-- Polyfills -->
  <script>
    window.process = window.process || {};
    window.process.env = window.process.env || {};
    window.process.env.NODE_ENV = 'development';
    
    window.addEventListener('error', function(event) {
        const overlay = document.getElementById('error-overlay');
        const content = document.getElementById('error-content');
        if (overlay && content) {
            overlay.style.display = 'block';
            content.innerText += `\n[System Error]: ${event.message}`;
        }
        const loader = document.getElementById('loading-screen');
        if (loader) loader.style.display = 'none';
    });
  </script>

  <!-- 
    IMPORT MAP FIXES: 
    1. GenAI SDK: Removed version to fix 404.
    2. Deps Strategy: Used ?deps=react@18.3.1 to force libraries to share the single React instance.
    3. Overrides: Explicitly map directory imports to neutralize environment injection.
  -->
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
    
    "react-router-dom": "https://esm.sh/react-router-dom@6.28.0?deps=react@18.3.1,react-dom@18.3.1",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?deps=react@18.3.1",
    "@google/genai": "https://esm.sh/@google/genai",

    "react/": "https://esm.sh/react@18.3.1/",
    "react-dom/": "https://esm.sh/react-dom@18.3.1/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="text-[#565A7C] antialiased">
  <div id="loading-screen">
      <div class="spinner"></div>
      <p style="font-family: 'Montserrat', sans-serif; color: #565A7C; font-weight: 500;">
          Initializing Studio...
      </p>
  </div>
  
  <div id="error-overlay">
      <h1 style="color: #E3CE8A; font-family: 'Great Vibes', cursive; font-size: 40px;">System Alert</h1>
      <pre id="error-content" style="color: #dc2626; font-family: monospace; white-space: pre-wrap; margin-top: 20px;"></pre>
      <button onclick="window.location.reload()" style="margin-top: 20px; padding: 10px 20px; background: #565A7C; color: white; border: none; border-radius: 8px; cursor: pointer;">Retry Connection</button>
  </div>

  <div id="root"></div>
  
  <!-- FIX: Use absolute path '/' to resolve CORS/Origin errors in cloud environments -->
  <script type="module" src="/index.tsx"></script>
  
  <script>
      window.addEventListener('load', () => {
          // Fallback cleanup if React doesn't mount fast enough
          setTimeout(() => {
              const loader = document.getElementById('loading-screen');
              const errOverlay = document.getElementById('error-overlay');
              // Only remove if no error is showing
              if(loader && (!errOverlay || errOverlay.style.display !== 'block')) {
                  loader.style.opacity = '0';
                  setTimeout(() => loader.remove(), 500);
              }
          }, 3000); // Increased to 3s to give SDK time to load
      });
  </script>
</body>
</html>
